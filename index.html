<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Card - Um layout de cartão simples usando HTML e CSS">
    <meta name="keywords" content="HTML, CSS, Card Layout, Web Design">
    <meta name="author" content="Francisco Afonso">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css">
    <title> Cartão de Apresentação | Francisco Afonso</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="card-iamge">
                    <img src="image/foto de perfil.png" alt="Foto de Perfil">
                </div>

                <p class="card-description">Desenvolvedo Front-End</p>
                <h1 class="card-title">Francisco Afonso</h1>

                <p class="card-paragraph">
                    Olá, sou um desenvolvedor Front-End apaixonado por criar experiências digitais incríveis. 
                    Estou sempre em busca de novos desafios e oportunidades para aprender e crescer na área de desenvolvimento web.
                </p>
            </div>

            <div class="card-buttons">
                <a href="https://www.linkedin.com/in/francisco-ngonde-afonso-1b903b204/" class="btn" target="_blank" id="LinkedIn"><i class="fa-brands fa-linkedin-in"></i> LinkedIn </a>
                <a href="https://github.com/afonsowebdev" class="btn" target="_blank" id="GitHub"><i class="fa-brands fa-github" ></i> Github </a>
                <a href="https://www.instagram.com/afonso.web.developer?igsh=MWR6bncwb2Nudnhpbw%3D%3D&utm_source=qr" class="btn" target="_blank" id="Instagram"> <i class="fa-brands fa-instagram"></i> Instagram </a>
                <a href="https://s3.eu-north-1.amazonaws.com/franciscoafonso.pt/FrancisWeb+Portif%C3%B3lio+Pessoal/index.html" class="btn" target="_blank" id="Portifolio"><i class="fa-solid fa-globe"></i> Portifólio </a>
            </div>
        </div>
    </div>



</body>

</html>
